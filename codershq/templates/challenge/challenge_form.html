{% extends "base.html" %}
{% load static crispy_forms_tags %}

{% block navigation %}
{% include "pages/nav_dark.html" %}
{% endblock navigation %}

{% block content %}

<section id="initiatives" class="ud-features">
    <div class="container">

        More info on creating a challenge can be found <a href="https://suwaidi.notion.site/Structure-of-Challenge-e00edc45411248a2846190163c0248d2">here</a>

        <div class="card">
            <form class="p-4" method="post">{% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <input type="submit" value="Save" class="btn btn-primary">
            </form>
        </div>
    </div>

</section>

{% endblock content %}
