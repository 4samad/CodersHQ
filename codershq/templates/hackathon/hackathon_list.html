{% extends "dashboard/profile.html" %}


{% load static %}


{% block cardTitle %}
{% endblock cardTitle %}

{% block inner %}
{% for hackathon in hackathons %}
    <li>{{ hackathon.description }} - {{ hackathon.evaluation }}</li>
    <a class="btn btn-primary" href="{% url 'hackathon:detail' hackathon.slug %}" role="button">Link</a>
    {% empty %}
    <li>No articles yet.</li>
    
    {% endfor %}
{% endblock %}
